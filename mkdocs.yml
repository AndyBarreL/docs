site_name: 'Documentation'
repo_name: 'paycoreio/docs'
repo_url: 'https://github.com/paycoreio/docs/'
copyright: 'Â© 2018 PayCore.io. All Rights Reserved.'
theme:
  name: 'material'
  custom_dir: 'theme'
  favicon: 'images/favicon.ico'
  logo:
    icon: 'import_contacts'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  feature:
    tabs: true
extra:
  social:
    - type: 'facebook'
      link: 'https://facebook.com/paycore.io/'
    - type: 'twitter'
      link: 'https://twitter.com/paycoreio'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/company/paycore/'
    - type: 'github'
      link: 'https://github.com/paycoreio'
  var1: 'test123'
google_analytics:
  - 'UA-72023338-4'
  - 'auto'
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
nav:
- Home:
    - Introduction: 'index.md'
    - Release notes: 'release-notes.md'
- Getting started:
    - Overview: 'getting-started/overview.md'
    - Public IPs: 'ips.md'
- Products:
    - Payment gateway:
        - Overview: 'products/payment-gateway/overview.md'
    - Payout gateway:
        - Overview: 'products/payout-gateway/overview.md'
    - Currency rates:
        - Overview: 'products/currency-rates/overview.md'
    - HPP:
        - Overview: 'products/hpp/overview.md'
- Providers: 
        - Introduction: 'payment-providers/index.md'
        - Liqpay:
            - Connection manual: 'payment-providers/liqpay/connect-manual.md'
        - Advcash:
            - Connection manual: 'payment-providers/advcash/connect-manual.md'
        - CoinGate:
            - Connection manual: 'payment-providers/coingate/connect-manual.md'
        - 123x:
            - Connection manual: 'payment-providers/123x/connect-manual.md'
        - Fondy:
            - Connection manual: 'payment-providers/fondy/connect-manual.md'
        - PayBox:
            - Connection manual: 'payment-providers/paybox/connect-manual.md'
        - Interkassa:
            - Connection manual: 'payment-providers/interkassa/connect-manual.md'
        - PayMega:
            - Connection manual: 'payment-providers/paymega/connect-manual.md'
- Add-ons: 
    - Commerce:
